<div class="loginComponent">
  <div fxFlex></div>
  <mat-card fxFlex="320px">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <div fxLayout="row">
          <div fxFlex></div>
          <mat-form-field fxLayout="row">
            <input matInput placeholder="Email" type="text" name="email" required>
          </mat-form-field>
          <div fxFlex></div>
        </div>
        <div fxLayout="row">
          <div fxFlex></div>
          <mat-form-field fxLayout="row">
            <input matInput placeholder="Password" type="password" name="password" required>
          </mat-form-field>
          <div fxFlex></div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div fxLayout="row">
        <div fxFlex></div>
        <button mat-raised-button color="primary">Login</button>
        <div fxFlex></div>
      </div>
    </mat-card-actions>
  </mat-card>
  <div fxFlex></div>
</div>
